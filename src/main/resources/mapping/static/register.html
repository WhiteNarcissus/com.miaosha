<!DOCTYPE html>
<html>
<head>
<script src="assets/global/plugins/jquery-1.11.0.min.js"></script>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>

<hr/>

</body>


<h3> 注册 </h3>
<div>
 <label>
  手机号
 </label>

<input type="text" id="telphone" />

</div>

<div>
 <label>
  短信验证码
 </label>
<input type="text"  id="otpCode" />
</div>

<div>
 <label>
  姓名
 </label>
<input type="text"  id="name" />
</div>

<div>
 <label>
  姓别
 </label>
<input type="text"  id="gender" />
</div>


<div>
 <label>
  年龄
 </label>
<input type="text"  id="age" />
</div>

<div>


 <label>
  密码
 </label>
<input type="password"  id="encreptPassword" />
</div>






<button  id="register" type="submit">提交 </button>






<script type="text/javascript">
     jQuery(document).ready(function(){
         $("#register").on("click",function(){
		 if($("#telphone").val() ==""){ alert("手机号不能为空"); return false;}
		 if($("#otpCode").val() ==""){ alert("短信验证码不能为空"); return false;}
		 if($("#name").val() ==""){ alert("姓名不能为空"); return false;}
		 if($("#gender").val() ==""){ alert("性别不能为空"); return false;}
		 if($("#age").val() ==""){ alert("年龄不能为空"); return false;}
		 if($("#encreptPassword").val() ==""){ alert("密码不能为空"); return false;}
		
	
	      
		  $.ajax({
		  type:"post",
		  contentType:"application/x-www-form-urlencoded",
		  url:"http://localhost:8090/user/register",
		  data:{"telphone":$("#telphone").val(),"otpCode":$("#otpCode").val(),"name":$("#name").val(),"gender":$("#gender").val(),"age":$("#age").val(),"encreptPassword":$("#encreptPassword").val()},
		  xhrFields:{withCredentials:true},
		  success:function(data){
		  if(data.status=="success"){
		  alert("成功")}
		  else{
		  alert("失败")
		  }
		  }
		 
		  });
		 });
		 
		
	     
	});
   
</script>
</html>
