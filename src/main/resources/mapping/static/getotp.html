<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>获取otp</title>
</head>
<body>

<hr/>

<div>

<div>
<h3> 获取otp </h3>
 <label>
  手机号
 </label>

<div>
<input type="text" name"telphone" id="telphone" />

<div>

<div>
<button  id="getotp" type="submit">提交 </button>

<div>

</div>

<div>


<script type="text/javascript">
     jQuery(document).ready(function(){
         $("#getotp").on("click",function(){
		 if($("#telphone").val() ==""){ alert("手机号不能为空"); return false;}
		 
		
		  $.ajax({
		  type:"post",
		  contentType:"application/x-www-form-urlencoded",
		  url:"http://localhost:8090/user/getotp",
		  data:{"telphone":$("#telphone").val()},
		  xhrFields:{withCredentials:true},
		  success:function(data){
		  if(data.status=="success"){
		  alert(1) 
		  window.location.href="file:///E:/work/workspace/static_file/static/register.html";
		  }		 
		  else{
		  alert(2)
		  }
		  }
		  });
		 });
		 
		
	     
	});
   
</script>
</html>
